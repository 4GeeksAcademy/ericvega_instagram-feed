<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Code Photo Feed</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="feed">
        <div class="post">

                <h2>My first photo</h2>

        </div>
        
        <div class="post">
            <div class="post-header">
                <h2>Some cute thing</h2>
                <span class="date">12/17</span>
            </div>
            <img src="img/jrt2.jpg" alt="Some cute thing">

        </div>
    </div>
</body>
</html>
